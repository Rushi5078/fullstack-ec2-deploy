<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullstack App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Welcome to the Fullstack App</h1>
    <p>This frontend is running on its own EC2 instance.</p>

    <div id="backend-response" class="response-box">
      <p>Loading backend response...</p>
    </div>

    <button onclick="getBackendData()">ðŸ”„ Refresh Backend Response</button>
  </div>

  <script>
    const backendUrl = "http://13.233.212.148:3000";

    async function getBackendData() {
      const resBox = document.getElementById("backend-response");
      resBox.innerHTML = "<p>Fetching data...</p>";

      try {
        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error("Network response was not ok");
        const text = await res.text();
        resBox.innerHTML = `<p><strong>Backend Says:</strong> ${text}</p>`;
      } catch (err) {
        resBox.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${err}</p>`;
      }
    }

    window.onload = getBackendData;
  </script>
</body>
</html>
